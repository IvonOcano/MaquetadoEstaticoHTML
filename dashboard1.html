<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/892b8dea2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Assets/Css/dashstyle.css">
</head>
<body>
  <main>
    <!--Navbar-->
   <nav class="navbar navbar-expand-lg bg-info fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../proyectofrontend/Assets/img/logoArgProg.png" alt="" width="20%" height="">
      </a>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
        <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>
        <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
        <!-- Button trigger modal -->
        <li class="list-group-item">
            <i class="fa-solid fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </i>
      </li>
  </ul>
</nav>

<!--Iconos-->
<section id="panel" class="panel">
  <div class="container text-center">
    <div class="row mt-2 g-2 g-lg-3">
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#bannerModal"><i class="fa-solid fa-image fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#sobremiModal"><i class="fa-solid fa-user fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#experienciaModal"><i class="fa-solid fa-briefcase fa-2xl">
      </i></button></div>
      </div>
      
    </div>
    <div class="row mt-2 g-2 g-lg-3">
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#educacionModal"><i class="fa-solid fa-school fa-2xl"></i></button></div>
      </div>
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#cursosModal"><i class="fa-solid fa-person-chalkboard fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#proyectosModal"><i class="fa-solid fa-folder fa-2xl">
      </i></button></div>
      </div>
    </div>
    <div class="row mt-2 g-2 g-lg-3">
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#datosModal"><i class="fa-solid fa-plus fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#skillsModal"><i class="fa-solid fa-dumbbell fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock fa-2xl">
      </i></button></div>
      </div>
    </div>
  </div>
</section>

<!--MODAL banner-->
<div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal">Banner</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="mb-3 row">
            <label for="formFile" class="form-label"> Imagen de Banner</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
          </div>
        </form>

      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary"> Guardar</button>
      </div>
    </div>
  </div>
</div>
<!--MODAL sobremi-->
<div class="modal fade" id="sobremiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal">Sobre mi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="mb-3 row">
            <label for="formFile" class="form-label">Foto perfil</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3 row">
            <label for="formFile" class="form-label">Fondo Sobre mi</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3 row">
            <label for="formFile" class="form-label">Nombre y Apellido</label>
            <input class="form-control" type="text" id="formFile">
          </div>
          <div class="mb-3 row">
            <label for="formFile" class="form-label">Sobre mi</label>
            <textarea class="form-control" type="text" id="formFile"></textarea>
          </div>
          <div class="mb-3 row">
            <label for="formFile" class="form-label">Título</label>
            <textarea class="form-control" type="text" id="formFile"></textarea>
          </div>
        </form>
      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary"> Guardar</button>
      </div>
    </div>
  </div>
</div>

<!--MODAL experiencia-->
<div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <label for="formFile" class="form-label">Puesto</label>
            <input class="form-control" type="text" id="formFile">
          </div>
          <div class="mb-3 row">
            <form class="row g3">Desde
              <input type="date">
            </form>
          </div>
           <div class="mb-3 row">
            <form class="row g3">Hasta
              <input type="date">
            </form>
           </div>
          <div class="mb-3 row">
            <label for="formFile" class="form-label">Descripción</label>
            <textarea class="form-control" type="text" id="formFile"></textarea>
          </div>
        </form>
      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary"> Guardar</button>
      </div>
    </div>
  </div>
</div>

      </div>
        <div class="modal-footer">

      </div>
        </form>

      </div>
    </div>
  </div>
</div>

          <div class="mb-3 row">
